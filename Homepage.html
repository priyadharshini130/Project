<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        #header {
            background-color: #007bff;
            padding: 20px;
            text-align: center;
            color: white;
        }
        /*This line is used to create a circle*/

        #circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: white;
            overflow: hidden;
            margin: 0 auto; 
            background-position: center center;
            background-size: cover;
            border: 2px solid #007bff; 
        }

        #navigation {
            padding: 20px;
            background-color: #f8f9fa;
            text-align: left;
        }

        .button {
            display: block;
            width: 150px;
            padding: 10px;
            margin: 0 0 10px; 
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }

        .button:hover {
            background-color: #0056b3; 
        }

        .dashboard-button {
            display: block;
            width: 150px;
            padding: 10px;
            margin: 10px 0; 
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }

        .dashboard-button:hover {
            background-color: #0056b3; 
        }

        .dashboard-content {
            display: none;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }

        .dashboard-button:hover .dashboard-content {
            display: block;
        }

        .sub-button {
            display: block;
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }

        .sub-button:hover {
            background-color: #0056b3; 
        }
    </style>
</head>
<body>
    <div id="header">
        <div id="circle" style="background-image: url('your-image-url.jpg');"></div>
    </div>

    <div id="navigation">
        <a href="#" class="button">New Progress</a>
        <a href="#" class="button">My History</a>
        
       
        <div class="dashboard-button">
            Dashboard
            <div class="dashboard-content">
                <a href="#" class="sub-button">Language</a>
                <a href="#" class="sub-button">Books</a>
                <a href="#" class="sub-button">Diet</a>
            </div>
        </div>
    </div>
</body>
</html>
